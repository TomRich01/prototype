<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Prototype</title>
    <link rel="icon" type="image/png" href="nexus_prototype.png">
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
    <script src="nexus_prototype.js"></script>
    <!--<script src="http://code.jquery.com/jquery-1.11.2.js"></script>-->
    <script src="jquery-1.11.2.js"></script>
    <!--<script src="ace.js" type="text/javascript" charset="utf-8"></script>-->


    <link rel="stylesheet" href="nexus_prototype.css">
  </head>

  <body>
    <header class=no_select>
      <button id="main_menu_toggle" class="fa fa-bars toggle" onclick="toggle_main_menu();"></button>
      <label>Prototype</label>
      <input id=filename type=text value="prototype.html">
      <button id="share_menu_toggle" class="fa fa-share toggle" onclick="toggle_share_menu();"></button>
    </header>

    <form class="main">

      <nav id="main_menu" class="menu accordion">
        <details>
          <summary>File</summary>
          <label>Open<input type="file" style="display:none;" multiple="" accept=".html"></label>
          <a id="download_button" href="" download onclick="save_code_as();">Save</a>
        </details>

        <input type=reset>

        <details>
          <summary>Settings</summary>
        </details>

        <details>
          <summary>Help</summary>
        </details>

        <details>
          <summary>Github</summary>
        </details>

        <details>
          <summary>About</summary>
          <p>Credit to <a href="www.colourlovers.com">ColourLovers</a> for their great APIs</p>
          <p>Credit to <a href="www.jQuery.com">jQuery</a> for... well everything</p>
          <p>Credit to <a href="www.github.com">GitHub</a> for their amazing functionality and constant improvements!</p>
          <p>Credit to <a href="ace.cloud9.io">Ace Editor</a> for their brilliant editors</p>

        </details>

      </nav>

      <div class="workspace">
        <div id="editor" class="editor">
          <div class="code_box"><label class="action no_select">HTML<input type=checkbox checked=checked></label><textarea id="code_area_html" class="code_area html"></textarea></div>
          <div class="code_box"><label class="action no_select">CSS<input type=checkbox checked=checked></label><textarea id="code_area_css" class="code_area css"></textarea></div>
          <div class="code_box"><label class="action no_select">JS<input type=checkbox checked=checked></label><textarea id="code_area_js" class="code_area js"></textarea></div>
          <div class="resizer no_select"><span class="fa fa-step-backward" onclick="editor_width_min();"></span><span class="fa fa-ellipsis-v"></span><span class="fa fa-step-forward" onclick="editor_width_max();"></span></div>
          <iframe id="easter_egg" src="easter_egg.html" title="From: http://codepen.io/vavik96/pen/QwmjMX"></iframe>

        </div>
        <iframe class=preview src="about:blank" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
      </div>

      <aside class="menu" id="share_menu">
          <button id="export_codepen">CodePen</button>
          <button id="export_email">Email</button>
          <button id="export_url">URL</button>
        </ul>
      </aside>

    </form>

    <footer class="status_bar">
      <a href="mailto:craig.wayne01@gmail.com?subject=Prototype">&copy; The Nexus Gen
      </a>
    </footer>

    <div id="mask" onclick="hide_all_menus()"></div>
  </body>
</html>
