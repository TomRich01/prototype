<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Prototype</title>
    <link rel="icon" type="image/png" href="nexus_prototype.png">
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
    <script src="nexus_prototype.js"></script>
    <script src="jquery.js"></script>
    <script src="jquery.cookie.js"></script>


    <link rel="stylesheet" href="nexus_prototype.css">
  </head>

  <body class="initializing">
    <header class=no_select>
      <a id="main_menu_toggle" class="fa fa-bars action" onclick="toggle_main_menu();"></a>
      <label id="app_name">Prototype</label>
      <input id=filename type=text value="prototype.html">
      <div id=quick_actions>
        <a id="toggle_grid" class="fa fa-table action"></a>
        <a id="share_menu_toggle" class="fa fa-share action" onclick="toggle_share_menu();"></a>
      </div>

    </header>

    <form id="main">

      <nav id="main_menu" class="menu accordion">
        <ul>File
          <label class="fa fa-folder-open">Open<input id="open_button" type="file" style="display:none;" accept=".html,.css,.js"></label>
          <a class="fa fa-save" id="download_button" href="" download onclick="save_code_as();">Save</a>
          <span class="fa fa-eraser reset">Reset</span>
        </ul>

        <span class="fa fa-cog">Settings</span>

        <a class="fa fa-question">Help</a>

        <a href="http://www.github.com/craigwayne" class="fa fa-github" target="_blank">Github</a>

        <a id="about_button" class="fa fa-info">About</a>

      </nav>

      <div id="workspace">
        <div id="editor" class="editor">
          <div class="code_box"><label class="action no_select">HTML<input type=checkbox checked=checked></label><textarea id="code_area_html" class="code_area html"></textarea></div>
          <div class="code_box"><label class="action no_select">CSS<input type=checkbox checked=checked></label><textarea id="code_area_css" class="code_area css"></textarea></div>
          <div class="code_box"><label class="action no_select">JS<input type=checkbox></label><textarea id="code_area_js" class="code_area js"></textarea></div>
          <div class="resizer no_select"><span class="fa fa-step-backward" onclick="editor_width_min();"></span><span class="fa fa-ellipsis-v"></span><span class="fa fa-step-forward" onclick="editor_width_max();"></span></div>

          <div id="easter_egg">
            <iframe class="easter_egg" src="easter_egg.html" title="From: http://codepen.io/vavik96/pen/QwmjMX"></iframe>
            <div id="easter_egg_mask"></div>
          </div>

        </div>
        <div id="preview">
          <div id="preview_mask"></div>
          <iframe class=preview src="about:blank" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
          <div id="grid">
            <iframe src="grid.html"></iframe>
            <div id="grid_mask"></div>
          </div>
        </div>

      </div>

      <div class="menu" id="share_menu">
          <a class="fa fa-codepen" id="export_codepen">CodePen</a>
          <a href="mailto:?subject=" class="fa fa-envelope-o" id="export_email">Email</a>
          <a class="fa fa-globe"id="export_url">URL (buggy)</a>
      </div>

    </form>

    <footer class="status_bar">
      <a href="mailto:craig.wayne01@gmail.com?subject=Prototype">&copy; The Nexus Gen
      </a>
    </footer>

    <div id="mask" onclick="nexus_prototype.hide_all_menus()"></div>
  </body>
</html>
