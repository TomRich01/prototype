<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Prototype</title>
    <link rel="icon" type="image/png" href="nexus_prototype.png">
    
    <link rel="stylesheet" href="nexus.css">
    <!--<link rel="stylesheet" href="http://craigwayne.github.io/nexus/css/nexus.css">-->
      
      
    <script src="nexus.js"></script>
    <!--<script src="http://craigwayne.github.io/nexus/js/nexus.js"></script>-->
      
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
	  
    <script src="jquery.js"></script>
    <script src="jquery.cookie.js"></script>

    <!--<script src="http://ace.c9.io/build/src/ace.js"></script>-->
    <script src="https://rawgit.com/ajaxorg/ace-builds/master/src-min-noconflict/ace.js"></script>
      
    <script src="nexus_prototype.js"></script>
    <link rel="stylesheet" href="nexus_prototype.css">
      
  </head>

  <body class="initializing">
    <header class=no_select>
      <a id="main_menu_toggle" class="fa fa-bars action"></a>
      <label id="app_name">Prototype</label>
      <input id=filename type=text value="prototype.html">
      <div id=quick_actions>
        <a id="toggle_grid" class="fa fa-table action"></a>
        <a id="share_menu_toggle" class="fa fa-share action"></a>
      </div>

    </header>

    <form id="main" class="flex box">

      <nav id="main_menu" class="menu accordion">
       
        <ul>File
          <label class="fa fa-folder-open">Open<input id="open_btn" type="file" style="display:none;" accept=".html,.css,.js"></label>
          <a id="import_btn" class="nexus fa fa-cloud-download disabled">Import</a> 
          <a class="fa fa-save" id="download_btn" href="" download>Save</a>
          <a class="fa fa-share" id="share_btn">Share</a>
          <span class="fa fa-eraser reset">Reset</span>
        </ul>
          
        <ul><span class="fa fa-wrench">Toolbox</span>
          <a id="color_converter_btn" class="fa fa-paint-brush">Color Converter</a>
          <a id="base64_encoder_btn">Base64 Encoder</a>
          <a id="lorem_ipsum_generator_btn">Lorem Ipsum Generator</a>  
        </ul>

        <span class="fa fa-cog" id="settings_btn">Settings</span>

        <a class="fa fa-question">Help</a>

        <a href="http://www.github.com/craigwayne" class="fa fa-github" target="_blank">Github</a>

        <a id="about_btn" class="fa fa-info">About</a>

      </nav>

      <div id="workspace" class="fill">
        <div id="code_boxes_container">
          <div id="resize_bar" class="no_select"><span id="btn_editor_min" class="fa fa-step-backward"></span><span class="fa fa-ellipsis-v"></span><span  id="btn_editor_max" class="fa fa-step-forward"></span></div>

          <div id="easter_egg">
            <iframe class="easter_egg" src="easter_egg.html" title="From: http://codepen.io/vavik96/pen/QwmjMX"></iframe>
            <div id="easter_egg_mask"></div>
          </div>

        </div>
        <div id="preview_container">
          <div id="preview_mask"></div>
          <iframe class=preview src="preview.html" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
          <div id="grid">
            <iframe src="grid.html"></iframe>
            <div id="grid_mask"></div>
          </div>
        </div>

      </div>

      <div class="menu" id="share_menu">
          <a class="fa fa-codepen" id="export_codepen">CodePen</a>
          <a href="mailto:?subject=" target="_blank" class="fa fa-envelope-o" id="export_email">Email</a>
      </div>

    </form>

    <footer class="status_bar">
      <a target="_blank" href="mailto:craig.wayne01@gmail.com?subject=Prototype">&copy; The Nexus Gen
      </a>
    </footer>
  </body>
</html>
