<div id="color_converter">
    <style>
        #color_converter {
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            float:left;
        }
        
        #color_converter fieldset{
            width:50%;
            display:block;
            float:left;
            margin:0;
            border:none;
            box-sizing:border-box;
            -moz-box-sizing:border-box;
            padding:0 15px 0 0;
        }
        
        #color_converter #input_color_box *{
            text-align:left;
        }
        
        #color_converter #output_color_box *{
            text-align:right;
        }
        

        #color_converter fieldset legend{
            margin:0 0 5px 0;
            width:100%;
            font-size:1.5em;
        }

        #color_converter fieldset .box{
            border:none;
            font-size:20px;
            display:block;
            resize:none;
            color:white;
            background-color:transparent;
        }

        #color_converter fieldset .box:focus{
            outline:none;
        }
        
        #color_converter #output_color_box textarea{
            float:right;
        }

        #color_converter #input_color_box>legend button{
            float:right;
            display:block;
        }
    </style>

    <fieldset id="input_color_box">
        <legend>Input (rgb / hex /  cmyk) <button id="convert_color_btn" class="fa fa-exchange"></button></legend>
        <textarea class=box placeholder="Enter Color..."></textarea>
    </fieldset>


    <fieldset id="output_color_box">
        <legend>Output</legend>
        <textarea class=box placeholder="Converted Color..." disabled></textarea>
    </fieldset>
    
    <script>
        document.querySelector("#convert_color_btn").onclick = function(){
            var input  = document.querySelector("#input_color_box textarea").value;
            var output = input.parse_color();
            document.querySelector("#output_color_box textarea").value = output;
        };
    </script>

</div>
